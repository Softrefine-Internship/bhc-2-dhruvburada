<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
        alt="tailwind"
        height="30px"
        width="30px"
      />
      <nav>
        <ul>
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Marketplace</a></li>
          <li><a href="">Company</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#">Login</a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          height="15px"
          width="15px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
          />
        </svg>
      </div>
    </header>

    <section id="hero-section">
      <div class="container">
        <div class="subheading">
          <h4>
            Announcing our next round of funding.&nbsp;

            <a href="#" class="read-more">Read More</a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              height="15px"
              width="15px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </h4>
        </div>
        <h1>Data to enrich your <br />online business</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus<br />
          ducimus ut sequi aliquid deserunt! Eius.
        </p>
        <div class="action-btn">
          <button class="primary">Get started</button>
          <a href="#"
            >Learn more
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              height="15px"
              width="15px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
          </a>
        </div>

        <div class="glow pinkshade"></div>
        <div class="glow purpleshade"></div>
        <div class="glow pinkshade2"></div>
      </div>
    </section>
  </body>
</html>
